<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <section class="top-section">
        <div class="title">Metric/Imperial Unit Converter</div>
        <input type="number" id="input-el">
        <button id="convert-btn"></button>


    </section>
    <section class="bottom-section">
        <div class="length">
            <p class="convert-title">Length (Meter/Feet)</p>
            <p class="convert-result" id="length-convert"></p>
        </div>
        <div class="volume">
            <p class="convert-title">Length (Meter/Feet)</p>
            <p class="convert-result" id="volume-convert"></p>
        </div>
        <div class="mass">
            <p class="convert-title">Length (Meter/Feet)</p>
            <p class="convert-result" id="mass-convert"></p>
        </div>
    </section>
    
</body>
</html>
